{% extends 'main.html' %}
{% block content %}

<!-- Main Section -->
<main class="profile my-md">
    <div class="container">
        <div class="layout">
            <div class="column column--1of3">
                <div class="card text-center">
                    <div class="card__body dev">
                        <img class="avatar avatar--xl" src="{{Course.course_image.url}}" />
                        <h2 class="dev__name">{{Course.name}}</h2>
                        <p class="dev__title">
                            <span style="font-weight: bold;">{{Contents.count}} </span>Contents
                        </p>
                    </div>
                </div>
            </div>
            <div class="column column--2of3">
                <div class="devInfo">
                    <h3 class="devInfo__title">About Course</h3>
                    <p class="devInfo__about">A Course for Computer Engineers</p>
                </div>

                <div class="settings">
                    <h3 class="settings__title">Participants</h3>
                </div>

                <table class="settings__table">
                    {% for student in Students %}
                    <tr>
                        <td class="settings__tableInfo">
                            <h4>{{student.name}}</h4>
                            <p>Computer Engineering</p>
                        </td>
                        <td class="settings__tableActions">
                            <a class="tag tag--pill tag--main settings__btn" href="#">
                                <ion-icon name="close-circle-outline" class="ion-icon_edit"></ion-icon>Delete
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </table>

            </div>
        </div>
    </div>
</main>

{% endblock content %}
