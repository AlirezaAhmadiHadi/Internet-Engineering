{% extends 'main.html' %}
{% block content %}

<h1>All Courses</h1>
<hr>
<div style="margin-left:30px ;">
    <table>
        <tr>
            <th>Name</th>
            <th></th>
            <th></th>
        </tr>
        {% for course in Courses %}
        <tr>
            <td>{{course.name}}</td>
            <td><a href="{% url 'updateCourse' course.id %}">Update</a></td>
            <td><a href="{% url 'deleteCourse' course.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <button><a href="{% url 'practice_4' %}">Go Back</a></button>
    <button><a href="{% url 'createCourse' %}">Create Course</a></button>
</div>

{% endblock %}
