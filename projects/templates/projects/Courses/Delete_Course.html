{% extends 'main.html' %}
{% block content %}

<h1>{{title}} Course</h1>

<form action="" method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{course.name}}"</p>

    <button>
        <a href="{% url 'allCourses' %}">Go Back</a>
    </button>
    <input type="submit" value="Confirm" />
</form>

{% endblock %}
