{% extends 'main.html' %}
{% block content %}

<h1>All Cources</h1>
<hr>
<div style="margin-left:30px ;">
    <table>
        <tr>
            <th>Name</th>
            <th></th>
            <th></th>
        </tr>
        {% for cource in Cources %}
        <tr>
            <td>{{cource.name}}</td>
            <td><a href="{% url 'updateCource' cource.id %}">Update</a></td>
            <td><a href="{% url 'deleteCource' cource.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <button><a href="{% url 'practice_4' %}">Go Back</a></button>
    <button><a href="{% url 'createCource' %}">Create Cource</a></button>
</div>

{% endblock %}
